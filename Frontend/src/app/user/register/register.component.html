<div class="col-md-12">
  <div class="card card-container">
    <form
      *ngIf="!successfullyRegistered"
      name="form"
      (ngSubmit)="f.form.valid && form.password == form.repeatPassword && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label>Username</label>
        <input
          type="text"
          class="form-control"
          name="login"
          [(ngModel)]="form.login"
          required
          #login="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="login.errors && f.submitted"
        >
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Repeat password</label>
        <input
          type="password"
          class="form-control"
          name="repeatPassword"
          [(ngModel)]="form.repeatPassword"
          required
          minlength="6"
          #repeatPassword="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="repeatPassword.errors && f.submitted"
        >
          <div *ngIf="repeatPassword.errors['required']">Password is required</div>
          <div *ngIf="repeatPassword.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="form.password != form.repeatPassword"
        >
          <div>
            Passwords do not match
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Register
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && registerFailed"
        >
          Register failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="successfullyRegistered">
      Successfully registered!
    </div>
  </div>
</div>
